global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'waqfwise-monolith'
    environment: 'production'

scrape_configs:
  # WaqfWise Monolith Application
  - job_name: 'waqfwise-monolith'
    static_configs:
      - targets: ['waqfwise:8080']
        labels:
          service: 'waqfwise-monolith'
          instance: 'app-1'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL Exporter (optional - add if needed)
